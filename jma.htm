<!DOCTYPE html>
<html>
<head lang=en>
    <meta charset=UTF-8>
    <title>JMB</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
        div, span, h1, h2, h3, h4, h5, h6, p, pre,
        a, strong, em, sub, sup, img, b, u, i,
        form, label, input, textarea, ol, ul, li {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .container {
            width: 300px;
            height: 250px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 0 14px;
            position: relative;
            font-family: Helvetica, Arial, sans-serif;
            {% if background_color %}
                background: {{ background_color.rgb }};
            {% else %}
                background: white;
            {% endif %}
            {% if foreground_color %}
                color: {{ foreground_color.rgb }};
            {% else %}
                color: black;
            {% endif %}
        }

        .logo {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            height: 65px;
            background: {{ logo.background_color }} url({{ logo.rel_path }}) center center no-repeat;
        }

        .images,
        header {
            margin-top: 65px;
            width: 50%;
            float: left;
        }

        .images {
            height: 160px;
            background: url({{ images[0].rel_path }}) 50% 50% no-repeat;
        }
        
        header {
            padding-top: 12px;
            font-size: 18px;
            max-height: 115px;
        }

        header h1,
        header p {
            text-align: center;
            line-height: 1.3;
        }

        header p {
            margin-top: 12px;
            font-size: .72222em;
        }
        
        footer {
            width: 50%;
            float: right;
            margin-top: 9px;
            text-align: center;
        }

        .action {         
            display: inline-block;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            {% if call_to_action.background_color %}
                background: {{ call_to_action.background_color.rgb }};
            {% else %}
                background: red;
            {% endif %}
            {% if call_to_action.foreground_color %}
                color: {{ call_to_action.foreground_color.rgb }};
            {% else %}
                color: white;
            {% endif %}
        }
    </style>
</head>

<body>
    <div class=container>
        <div class=logo></div>
    
        <div class=images></div>
    
        <header>
            <h1>{{ headline.text }}</h1>
            {% if description_1 %}
                <p>{{ description_1.text }}</p>
            {% endif %}
        </header>
         
        <footer>
            <a class=action href="{{ call_to_action.destination_url }}" target=_blank>{{ call_to_action.text }}</a>       
        </footer>
    </div>
    
    <script src="{{ asset_base_url }}javascripts/ken.burns-creator.js"></script>
    <script>
    
        utils.domReady(function() {
            Banner.prototype.fitTextInFixedContainer(document.querySelector('header'));
            Banner.prototype.fitTextInFlexibleContainer(document.querySelector('.action'));    
        });
        
    </script>
</body>
</html>
