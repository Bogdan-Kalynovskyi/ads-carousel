<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        div, span, h1, h2, h3, p, pre,
        a, strong, sub, sup, img, b, u, i,
        dl, dt, dd, ol, ul, li, input {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        /* COMMONS */
        body, html {
            width: 300px;
            height: 250px;
            margin: 0;
            padding: 0;
        }

        .descriptions {
            padding-left: 50%;
            margin-bottom: 12px;
            margin-top: 12px;
        }

        .ad-wrapper {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            border:1px solid #ccc;
            font-family: Helvetica, Arial, sans-serif;
            display: inline-block;
        {% if background_color %}
        background:{{background_color.rgb}};
        {% else %}
        background:white;
        {% endif %}
        {% if foreground_color %}
        color:{{foreground_color.rgb}};
        {% else %}
        color:black;
        {% endif %}
        }

        .content-container {
            padding: 7px 12px;
        }

        .descriptions p {
            font-size: 13px;
            line-height: 16px;
        }

        .cta {
            border-radius: 3px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 24px;
            font-weight: bold;
            display: inline-block;
            background: #ffd65e;
            background: -webkit-linear-gradient(top,  #ffd65e 0%,#febf04 100%);
            background: linear-gradient(to bottom,  #ffd65e 0%,#febf04 100%);

            text-shadow: rgba(255, 255, 255, 1) 0 0 4px, rgba(0, 0, 0, 1) 0 0 1px;
            margin-left: 13px;
        {% if call_to_action.foreground_color %}
        color:{{call_to_action.foreground_color.rgb}};
        {% else %}
        color:white;
        {% endif %}
        }

        .ad-wrapper h1 {
            font-size:18px;
            line-height: 1.3;
        {% if foreground_color %}
        color:{{foreground_color.rgb}};
        {% else %}
        color:black;
        {% endif %}
        }

        p.desc_1 {
            line-height: 18px;
        {% if foreground_color %}
        color:{{foreground_color.rgb}};
        {% else %}
        color:black;
        {% endif %}
        }

        .logo-container {
            width:100%;
            height:65px;
            background:url('{{logo.rel_path}}') center center no-repeat;
            background-size:auto auto;
        background-color: {{logo.background_color}};
        }

        .image.flexible {
            width:45%;
            height:165px;
            background:url('{{ images[0].rel_path }}') center center no-repeat;
            background-size:auto auto;
            float: left;
        }
    </style>
</head>

<body>
<div class="ad-wrapper">
    <div class="logo-container"></div>

    <div class="content-container">
        <div class="image flexible"></div>

        <div class="descriptions">
            <h1>{{ headline.text }}</h1>

            {% if description_1 %}
            <p class="desc_1">{{ description_1.text }}</p>
            {% endif %}
        </div>

        <div class="cta-container">
            <a class="button cta" href="{{call_to_action.href}}">{{call_to_action.text}}</a>
        </div>
    </div>
</div>

<script>
    (function(){
        var els = document.querySelectorAll('.descriptions h1'),
                length = els.length;

        while (length--) {
            var el = els[length];
            el.style.fontSize = (el.innerHTML.length > 25) ? '16px' : '18px';
        }

        var regularFontSize = 13;
        var smallFontSize = 10;

        var buttons = document.querySelectorAll('.button'),
                buttonsLength = buttons.length;
        while (buttonsLength--) {
            var button = buttons[buttonsLength];
            var width = button.offsetWidth;

            if (width > 200) {
                button.style.fontSize = smallFontSize + 'px';
            }
            else if (width > 132) {
                button.style.fontSize = regularFontSize + 'px';
            }
        }
    })();
</script>
</body>
</html>
